<!DOCTYPE html>
<html>
<head>
    <title>Physics simulator</title>
    <style>
        canvas { border: 1px solid black; }
        .controls { margin: 10px 0; }
        label { display: inline-block; width: 120px; }
    </style>
</head>
<body>
    <div class="controls">
        <label>gravity: </label>
        <input type="range" id="gravity" min="0" max="0.5" step="0.01" value="0.1">
        <span id="gravityValue">0.1</span><br>
        <label>friction: </label>
        <input type="range" id="friction" min="0.9" max="1" step="0.01" value="0.99">
        <span id="frictionValue">0.99</span><br>
        <label>bounce: </label>
        <input type="range" id="bounce" min="0" max="1" step="0.01" value="0.8">
        <span id="bounceValue">0.8</span>
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const gravitySlider = document.getElementById('gravity');
        const frictionSlider = document.getElementById('friction');
        const bounceSlider = document.getElementById('bounce');
        
        const cx = canvas.width/2;
        const cy = canvas.height/2;
        const hexSize = 200;
        const ballRadius = 10;
        let hexAngle = 0;
        const omega = 0.03;
        
        let ball = {
            x: cx,
            y: cy,
            vx: 2,
            vy: 0
        };
        
        function updateSliderValue(slider, valueElement) {
            valueElement.textContent = slider.value;
        }
        
        gravitySlider.oninput = () => updateSliderValue(gravitySlider, document.getElementById('gravityValue'));
        frictionSlider.oninput = () => updateSliderValue(frictionSlider, document.getElementById('frictionValue'));
        bounceSlider.oninput = () => updateSliderValue(bounceSlider, document.getElementById('bounceValue'));

        function getHexVertices(angle) {
            const vertices = [];
            for(let i = 0; i < 6; i++) {
                const theta = angle + i * Math.PI/3;
                vertices.push({
                    x: cx + hexSize * Math.cos(theta),
                    y: cy + hexSize * Math.sin(theta)
                });
            }
            return vertices;
        }

        function closestPointOnSegment(A, B, p) {
            const ax = A.x, ay = A.y;
            const bx = B.x, by = B.y;
            const px = p.x, py = p.y;
            
            const abx = bx - ax;
            const aby = by - ay;
            const apx = px - ax;
            const apy = py - ay;
            
            const t = (apx * abx + apy * aby) / (abx * abx + aby * aby);
            const tClamped = Math.max(0, Math.min(1, t));
            
            return {
                x: ax + abx * tClamped,
                y: ay + aby * tClamped
            };
        }

        function reflect(v, normal) {
            const dot = v.x * normal.x + v.y * normal.y;
            return {
                x: v.x - 2 * dot * normal.x,
                y: v.y - 2 * dot * normal.y
            };
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            
            hexAngle += omega;
            const gravity = parseFloat(gravitySlider.value);
            const friction = parseFloat(frictionSlider.value);
            const bounce = parseFloat(bounceSlider.value);
            
            ball.vy += gravity;
            ball.vx *= friction;
            ball.vy *= friction;
            
            ball.x += ball.vx;
            ball.y += ball.vy;
            
           
            const vertices = getHexVertices(hexAngle);
            for(let i = 0; i < 6; i++) {
                const A = vertices[i];
                const B = vertices[(i+1)%6];
                const P = closestPointOnSegment(A, B, ball);
                
                const dx = ball.x - P.x;
                const dy = ball.y - P.y;
                const distance = Math.sqrt(dx*dx + dy*dy);
                
                if(distance < ballRadius) {
                
                    const M = {x: (A.x + B.x)/2, y: (A.y + B.y)/2};
                    const normal = {x: cx - M.x, y: cy - M.y};
                    const length = Math.sqrt(normal.x*normal.x + normal.y*normal.y);
                    normal.x /= length;
                    normal.y /= 
                    const vt = {
                        x: -omega * (P.y - cy),
                        y: omega * (P.x - 
                    const vRel = {
                        x: ball.vx - vt.x,
                        y: ball.vy - vt.y
                    };
                    const vReflected = reflect(vRel, normal);
                    
                    // Apply bounce and wall velocity
                    ball.vx = vReflected.x * bounce + vt.x;
                    ball.vy = vReflected.y * bounce + vt.y;
                    
                    // Reposition ball
                    ball.x = P.x + normal.x * ballRadius;
                    ball.y = P.y + normal.y * ballRadius;
                    break;
                }
            }
            
            // Draw hexagon
            ctx.beginPath();
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            vertices.forEach((v, i) => {
                if(i === 0) ctx.moveTo(v.x, v.y);
                else ctx.lineTo(v.x, v.y);
            });
            ctx.closePath();
            ctx.stroke();
            
            // Draw ball
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ballRadius, 0, Math.PI*2);
            ctx.fillStyle = 'red';
            ctx.fill();
            
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
</html>
