<!DOCTYPE html>
<html>
<head>
    <title>Physics Simulator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        .home-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .scene-option {
            padding: 20px;
            margin: 10px;
            background: white;
            color: black;
            border: 3px solid;
            border-radius: 15px;
            cursor: pointer;
            width: 300px;
            text-align: center;
            position: relative;
            transition: transform 0.2s;
        }
        
        .scene-option:hover {
            transform: scale(1.05);
        }
        
        .scene-option::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 15px;
            background: linear-gradient(45deg, 
                #ff0000, #ff8000, #ffff00, 
                #00ff00, #00ffff, #0000ff, 
                #8000ff, #ff0080);
            z-index: -1;
            animation: rainbow-border 4s linear infinite;
        }
        
        @keyframes rainbow-border {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        canvas {
            border: 2px solid white;
            border-radius: 10px;
            background: #2a2a2a;
        }
        
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid white;
        }
        
        button {
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="home" class="home-screen">
        <h1>Physics Simulator</h1>
        <div class="scene-option" onclick="loadScene('spinning-hexagon')">
            <h2>Spinning Hexagon</h2>
            <p>Bouncing ball in rotating hexagon with adjustable physics</p>
        </div>
        <div class="scene-option" onclick="loadScene('pendulum-wave')">
            <h2>Pendulum Wave</h2>
            <p>Array of swinging pendulums with variable parameters</p>
        </div>
        <div class="scene-option" onclick="loadScene('spring-particles')">
            <h2>Spring Particles</h2>
            <p>Interactive particles connected with springs</p>
        </div>
    </div>

    <!-- Spinning Hexagon Scene -->
    <div id="spinning-hexagon" class="hidden">
        <canvas id="hexCanvas" width="800" height="600"></canvas>
        <div class="controls">
            <button onclick="returnHome()">← Home</button>
            <label>Gravity: </label>
            <input type="range" id="gravity" min="0" max="0.5" step="0.01" value="0.1">
            <span id="gravityValue">0.1</span><br>
            <label>Friction: </label>
            <input type="range" id="friction" min="0.9" max="1" step="0.01" value="0.99">
            <span id="frictionValue">0.99</span><br>
            <label>Bounce: </label>
            <input type="range" id="bounce" min="0" max="1" step="0.01" value="0.8">
            <span id="bounceValue">0.8</span>
        </div>
    </div>

    <!-- Pendulum Wave Scene -->
    <div id="pendulum-wave" class="hidden">
        <canvas id="pendulumCanvas" width="800" height="600"></canvas>
        <div class="controls">
            <button onclick="returnHome()">← Home</button>
            <label>Gravity: </label>
            <input type="range" id="pendulumGravity" min="0" max="0.5" step="0.01" value="0.1">
            <span id="pendulumGravityValue">0.1</span><br>
            <label>Damping: </label>
            <input type="range" id="pendulumDamping" min="0.9" max="1" step="0.01" value="0.99">
            <span id="pendulumDampingValue">0.99</span><br>
        </div>
    </div>

    <!-- Spring Particles Scene -->
    <div id="spring-particles" class="hidden">
        <canvas id="springCanvas" width="800" height="600"></canvas>
        <div class="controls">
            <button onclick="returnHome()">← Home</button>
            <label>Stiffness: </label>
            <input type="range" id="springStiffness" min="0.1" max="1" step="0.1" value="0.5">
            <span id="springStiffnessValue">0.5</span><br>
            <label>Damping: </label>
            <input type="range" id="springDamping" min="0.9" max="1" step="0.01" value="0.99">
            <span id="springDampingValue">0.99</span><br>
        </div>
    </div>

    <script>
        // Scene management
        let currentScene = null;
        let animationFrame = null;

        function loadScene(sceneId) {
            if (currentScene) {
                document.getElementById(currentScene).classList.add('hidden');
            }
            currentScene = sceneId;
            document.getElementById(sceneId).classList.remove('hidden');
            initializeScene(sceneId);
        }

        function returnHome() {
            if (currentScene) {
                document.getElementById(currentScene).classList.add('hidden');
                cancelAnimationFrame(animationFrame);
            }
            document.getElementById('home').classList.remove('hidden');
            currentScene = null;
        }

        // Initialize scenes
        function initializeScene(sceneId) {
            switch (sceneId) {
                case 'spinning-hexagon':
                    initHexagonScene();
                    break;
                case 'pendulum-wave':
                    initPendulumScene();
                    break;
                case 'spring-particles':
                    initSpringScene();
                    break;
            }
        }

        // Spinning Hexagon Scene
        function initHexagonScene() {
            const canvas = document.getElementById('hexCanvas');
            const ctx = canvas.getContext('2d');
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const hexSize = 250;
            let hexAngle = 0;
            const omega = 0.02;

            let ball = {
                x: cx,
                y: cy,
                vx: 2,
                vy: 0
            };

            function getHexVertices(angle) {
                const vertices = [];
                for (let i = 0; i < 6; i++) {
                    const theta = angle + i * Math.PI / 3;
                    vertices.push({
                        x: cx + hexSize * Math.cos(theta),
                        y: cy + hexSize * Math.sin(theta)
                    });
                }
                return vertices;
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Update physics
                hexAngle += omega;
                const gravity = parseFloat(document.getElementById('gravity').value);
                const friction = parseFloat(document.getElementById('friction').value);
                const bounce = parseFloat(document.getElementById('bounce').value);

                ball.vy += gravity;
                ball.vx *= friction;
                ball.vy *= friction;

                ball.x += ball.vx;
                ball.y += ball.vy;

                // Collision detection
                const vertices = getHexVertices(hexAngle);
                for (let i = 0; i < 6; i++) {
                    const A = vertices[i];
                    const B = vertices[(i + 1) % 6];
                    const dx = B.x - A.x;
                    const dy = B.y - A.y;
                    const normal = { x: -dy, y: dx };
                    const length = Math.sqrt(normal.x * normal.x + normal.y * normal.y);
                    normal.x /= length;
                    normal.y /= length;

                    const ballToA = { x: ball.x - A.x, y: ball.y - A.y };
                    const distance = ballToA.x * normal.x + ballToA.y * normal.y;

                    if (distance < 10) {
                        const dot = ball.vx * normal.x + ball.vy * normal.y;
                        ball.vx -= 2 * dot * normal.x;
                        ball.vy -= 2 * dot * normal.y;
                        ball.vx *= bounce;
                        ball.vy *= bounce;
                        ball.x += normal.x * (10 - distance);
                        ball.y += normal.y * (10 - distance);
                    }
                }

                // Draw hexagon
                ctx.beginPath();
                ctx.strokeStyle = '#1a73e8';
                ctx.lineWidth = 4;
                vertices.forEach((v, i) => {
                    if (i === 0) ctx.moveTo(v.x, v.y);
                    else ctx.lineTo(v.x, v.y);
                });
                ctx.closePath();
                ctx.stroke();

                // Draw ball
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, 10, 0, Math.PI * 2);
                ctx.fillStyle = 'red';
                ctx.fill();

                animationFrame = requestAnimationFrame(animate);
            }

            animate();
        }

        // Pendulum Wave Scene
        function initPendulumScene() {
            const canvas = document.getElementById('pendulumCanvas');
            const ctx = canvas.getContext('2d');

            class Pendulum {
                constructor(x, y, length, angle) {
                    this.anchor = { x, y };
                    this.length = length;
                    this.angle = angle;
                    this.velocity = 0;
                    this.acceleration = 0;
                }

                update(gravity, damping) {
                    this.acceleration = (-gravity / this.length) * Math.sin(this.angle);
                    this.velocity += this.acceleration;
                    this.velocity *= damping;
                    this.angle += this.velocity;
                }

                draw(ctx) {
                    const bobX = this.anchor.x + this.length * Math.sin(this.angle);
                    const bobY = this.anchor.y + this.length * Math.cos(this.angle);

                    ctx.beginPath();
                    ctx.moveTo(this.anchor.x, this.anchor.y);
                    ctx.lineTo(bobX, bobY);
                    ctx.strokeStyle = 'white';
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.arc(bobX, bobY, 10, 0, Math.PI * 2);
                    ctx.fillStyle = '#00ffff';
                    ctx.fill();
                }
            }

            const pendulums = Array.from({ length: 15 }, (_, i) =>
                new Pendulum(100 + i * 40, 200, 150 + i * 2, Math.PI / 4)
            );

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                const gravity = parseFloat(document.getElementById('pendulumGravity').value);
                const damping = parseFloat(document.getElementById('pendulumDamping').value);

                pendulums.forEach(p => {
                    p.update(gravity, damping);
                    p.draw(ctx);
                });

                animationFrame = requestAnimationFrame(animate);
            }

            animate();
        }

        // Spring Particles Scene
        function initSpringScene() {
            const canvas = document.getElementById('springCanvas');
            const ctx = canvas.getContext('2d');

            class Particle {
                constructor(x, y) {
                    this.pos = { x, y };
                    this.vel = { x: 0, y: 0 };
                    this.acc = { x: 0, y: 0 };
                }
            }

            class Spring {
                constructor(p1, p2, restLength) {
                    this.p1 = p1;
                    this.p2 = p2;
                    this.restLength = restLength;
                    this.stiffness = 0.5;
                }
            }

            const particles = [new Particle(300, 300), new Particle(400, 300)];
            const springs = [new Spring(particles[0], particles[1], 100)];

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Update physics
                const stiffness = parseFloat(document.getElementById('springStiffness').value);
                const damping = parseFloat(document.getElementById('springDamping').value);

                springs.forEach(spring => {
                    const dx = spring.p2.pos.x - spring.p1.pos.x;
                    const dy = spring.p2.pos.y - spring.p1.pos.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const force = (distance - spring.restLength) * stiffness;

                    const fx = (dx / distance) * force;
                    const fy = (dy / distance) * force;

                    spring.p1.acc.x += fx;
                    spring.p1.acc.y += fy;
                    spring.p2.acc.x -= fx;
                    spring.p2.acc.y -= fy;
                });

                particles.forEach(particle => {
                    particle.vel.x += particle.acc.x;
                    particle.vel.y += particle.acc.y;
                    particle.pos.x += particle.vel.x;
                    particle.pos.y += particle.vel.y;
                    particle.acc.x = particle.acc.y = 0;

                    // Apply damping
                    particle.vel.x *= damping;
                    particle.vel.y *= damping;
                });

                // Draw
                springs.forEach(spring => {
                    ctx.beginPath();
                    ctx.moveTo(spring.p1.pos.x, spring.p1.pos.y);
                    ctx.lineTo(spring.p2.pos.x, spring.p2.pos.y);
                    ctx.strokeStyle = 'white';
                    ctx.stroke();
                });

                particles.forEach(particle => {
                    ctx.beginPath();
                    ctx.arc(particle.pos.x, particle.pos.y, 5, 0, Math.PI * 2);
                    ctx.fillStyle = '#ff00ff';
                    ctx.fill();
                });

                animationFrame = requestAnimationFrame(animate);
            }

            animate();
        }
    </script>
</body>
</html>
